<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>AdminLTE 3 | 관리자화면</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="/resources/home/css/common.css">
  
 <style>

 </style>
</head>
<body>
<div class="col-12">
            <!-- general form elements disabled -->
            <div class="card card-warning">
              <div class="card-header">
                <h3 class="card-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">일반 요소</font></font></h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form role="form">
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">본문</font></font></label>
                        <input type="text" class="form-control" placeholder="시작하다 ...">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">텍스트 비활성화</font></font></label>
                        <input type="text" class="form-control" placeholder="시작하다 ..." disabled="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">텍스트 영역</font></font></label>
                        <textarea class="form-control" rows="3" placeholder="시작하다 ..."></textarea>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">텍스트 영역 비활성화</font></font></label>
                        <textarea class="form-control" rows="3" placeholder="시작하다 ..." disabled=""></textarea>
                      </div>
                    </div>
                  </div> 
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>



  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
    <div class="p-3">
      <h5>Title</h5>
      <p>Sidebar content</p>
      <button type="button" class="btn btn-primary btn-lg btn-block">로그아웃</button>
    </div>
  </aside>
  <!-- /.control-sidebar -->
 


  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="float-right d-none d-sm-inline">
      Anything you want
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2014-2020 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<script src="dist/js/adminlte.min.js"></script>

</html>
